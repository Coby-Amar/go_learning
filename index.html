<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form">
        <label>
            Username/Email:
            <input autofocus type="text" name="username">
        </label>
        <label>
            Password:
            <input type="password" name="password">
        </label>
        <label>
            Name:
            <input type="password" name="name">
        </label>
        <label>
            Phone number:
            <input type="password" name="phonenumber">
        </label>
        <button type="submit">Login</button>
    </form>
</body>

<script>
    window.onload = () => {
        console.log(document.URL)
        const path = document.URL.split('/').pop()
        const form = document.getElementById('form')
        form.addEventListener('submit', (event) => {
            event.preventDefault()
            console.log('form: ', form)
            const formData = new FormData(form);
            const data = {}
            formData.forEach((value, key) => {
                data[key] = value
            })
            console.log('data: ', data)
            console.log('JSON.stringify(formData): ', JSON.stringify(data))
            fetch("/api/v1/auth/" + path, { method: "POST", body: JSON.stringify(data) })
                .then((response) => response.json())
                .then((data) => {
                    console.log("data: ", data)
                })
        })
    }
</script>

</html>
